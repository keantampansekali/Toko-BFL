<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG BEEPEL - Halaman Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 45, 146, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 146, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .logo-left,
        .logo-right {
            display: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 999;
            flex-shrink: 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            margin-left: -20px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
            margin-right: -20px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .hero {
            text-align: center;
            color: white;
            padding: 30px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1.2s ease-out;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .navbar {
                padding: 10px 20px;
            }

            .nav-container {
                flex-direction: column;
                gap: 10px;
            }

            .nav-menu {
                flex-direction: row;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }

            .hero {
                padding: 20px;
            }

            .hero h1 {
                font-size: 24px;
            }

            .hero p {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                padding: 12px 30px;
                font-size: 16px;
            }

        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-brand">WARUNG BEEPEL</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" class="nav-link active">Beranda</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Daftar</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <h1>Selamat Datang di WARUNG BEEPEL</h1>
        <p>Platform terpercaya untuk kebutuhan senjata dan perlengkapan Anda</p>
        <div class="hero-buttons">
            <a href="#" class="btn btn-primary" id="startShoppingBtn">Mulai Belanja</a>
            <a href="register.html" class="btn btn-secondary">Daftar Sekarang</a>
        </div>
    </section>

    <script>
        // Check login status
        function checkLoginStatus() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        // Handle start shopping button
        document.getElementById('startShoppingBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (checkLoginStatus()) {
                // User sudah login, arahkan ke checkout
                window.location.href = 'checkout.html';
            } else {
                // User belum login, arahkan ke register
                window.location.href = 'register.html';
            }
        });
    </script>
</body>
</html>
