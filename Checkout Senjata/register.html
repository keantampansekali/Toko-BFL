<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Website BFL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 45, 146, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 146, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .logo-left,
        .logo-right {
            position: fixed;
            top: 20px;
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            z-index: 1000;
            animation: rotateVertical 3s ease-in-out infinite;
        }

        .logo-left {
            left: 20px;
        }

        .logo-right {
            right: 20px;
        }

        @keyframes rotateVertical {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }

        .logo-left:not([src]),
        .logo-right:not([src]),
        .logo-left[src=""],
        .logo-right[src=""] {
            display: none;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }

        .password-requirements ul {
            margin: 5px 0 0 15px;
            padding: 0;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 24px;
            }

            .logo-left,
            .logo-right {
                max-width: 130px;
                max-height: 65px;
                top: 15px;
            }

            .logo-left {
                left: 15px;
            }

            .logo-right {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <img src="logo-w-border.png" alt="Logo" class="logo-left" id="logoLeft">
    <img src="logo-w-border.png" alt="Logo" class="logo-right" id="logoRight">
    <div class="register-container">
        <div class="register-header">
            <h1>Buat Akun Baru</h1>
            <p>Daftar untuk mengakses Website BFL</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Masukkan username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Masukkan password"
                    required
                    autocomplete="new-password"
                >
                <div class="password-requirements">
                    <ul>
                        <li>Minimal 8 karakter</li>
                        <li>Mengandung huruf dan angka</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Masukkan ulang password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="register-button">Daftar</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="index.html">Masuk di sini</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Real-time password confirmation validation
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== passwordInput.value) {
                this.setCustomValidity('Password tidak cocok');
            } else {
                this.setCustomValidity('');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (confirmPasswordInput.value && confirmPasswordInput.value !== this.value) {
                confirmPasswordInput.setCustomValidity('Password tidak cocok');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validation
            if (!username || !password || !confirmPassword) {
                showError('Mohon lengkapi semua field');
                return;
            }

            if (username.length < 3) {
                showError('Username harus minimal 3 karakter');
                return;
            }

            if (password.length < 8) {
                showError('Password harus minimal 8 karakter');
                return;
            }

            if (!/(?=.*[a-zA-Z])(?=.*[0-9])/.test(password)) {
                showError('Password harus mengandung huruf dan angka');
                return;
            }

            if (password !== confirmPassword) {
                showError('Password dan konfirmasi password tidak cocok');
                return;
            }

            // Simulate registration process
            const registerButton = registerForm.querySelector('.register-button');
            registerButton.textContent = 'Mendaftar...';
            registerButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                console.log('Registration attempt:', { username, password });
                
                // Reset button
                registerButton.textContent = 'Daftar';
                registerButton.disabled = false;

                // Get or create users storage
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if username already exists
                const existingUser = users.find(u => u.username === username);
                if (existingUser) {
                    showError('Username sudah terdaftar! Silakan gunakan username lain atau login.');
                    return;
                }
                
                // Create new user with password
                const newUser = {
                    username: username,
                    password: password, // In production, this should be hashed
                    role: 'member',
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Set login status and role
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userRole', 'member');
                
                // Show success message
                showSuccess('Pendaftaran berhasil! Mengalihkan ke halaman checkout...');
                
                // Redirect to checkout page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'checkout.html';
                }, 2000);
            }, 1500);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
