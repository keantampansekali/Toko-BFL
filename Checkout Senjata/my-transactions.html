<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Saya - WARUNG BEEPEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 45, 146, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 146, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 15px 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 0, 110, 0.3), 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
            margin-left: -50px;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
            margin-right: -20px;
        }

        .nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #4a4a4a;
            font-size: 16px;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25), 0 0 25px rgba(255, 0, 110, 0.15), 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff006e, #ff2d92, #ff6bb5);
        }

        .stat-label {
            color: #4a4a4a;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #ff006e;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .transactions {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 0, 110, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }

        .transactions-header h2 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 15px;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .filter-input:focus {
            border-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .transaction-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .transaction-card:hover {
            border-color: #000000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-id {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 600;
        }

        .transaction-date {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 600;
        }

        .transaction-items {
            margin-bottom: 15px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 0, 110, 0.2);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            color: #1a1a1a;
            font-weight: 600;
        }

        .item-qty {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
        }

        .item-price {
            color: #ff006e;
            font-weight: 700;
        }

        .transaction-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #ff006e;
            margin-top: 10px;
        }

        .total-label {
            font-size: 18px;
            font-weight: 800;
            color: #1a1a1a;
        }

        .total-value {
            font-size: 24px;
            font-weight: 800;
            color: #ff006e;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
        }

        .btn-logout {
            background: #1a1a1a;
            color: white;
            border: 2px solid #1a1a1a;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-logout:hover {
            background: #ff006e;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
                padding: 0 20px;
            }

            .transaction-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-brand">WARUNG BEEPEL</a>
            <ul class="nav-menu">
                <li>
                    <a href="checkout.html" class="nav-link">Checkout</a>
                </li>
                <li>
                    <a href="my-transactions.html" class="nav-link">Transaksi Saya</a>
                </li>
                <li>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Transaksi Saya</h1>
            <p id="welcomeMessage">Selamat datang! Berikut adalah riwayat transaksi checkout Anda.</p>
        </div>

        <div class="stats" id="stats"></div>

        <div class="transactions">
            <div class="transactions-header">
                <h2>Daftar Transaksi</h2>
                <div class="filter-section">
                    <label style="color: #1a1a1a; font-size: 14px; margin-right: 10px; font-weight: 600;">Filter Tanggal:</label>
                    <input type="date" id="filterDate" class="filter-input" onchange="filterTransactions()">
                </div>
            </div>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            
            if (!isLoggedIn) {
                alert('Silakan login terlebih dahulu!');
                window.location.href = 'index.html';
                return false;
            }

            // Redirect admin to admin page
            if (userRole === 'admin') {
                window.location.href = 'admin.html';
                return false;
            }
            
            return true;
        }

        // Format rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Filter transactions by date
        let filteredCheckouts = [];

        function filterTransactions() {
            const filterDate = document.getElementById('filterDate').value;
            const username = localStorage.getItem('username');
            
            // Get checkouts from Firebase
            getCheckoutsFromFirebase(function(allCheckouts) {
                // Filter by username first
                let userCheckouts = allCheckouts.filter(checkout => checkout.username === username);
                
                if (!filterDate) {
                    // No date filter, show all user transactions
                    filteredCheckouts = userCheckouts;
                } else {
                    // Filter by selected date
                    const selectedDate = new Date(filterDate);
                    selectedDate.setHours(0, 0, 0, 0);
                    
                    filteredCheckouts = userCheckouts.filter(checkout => {
                        // Parse date from checkout.date (format: "DD/MM/YYYY, HH.mm.ss")
                        const dateStr = checkout.date.split(',')[0]; // Get "DD/MM/YYYY"
                        const [day, month, year] = dateStr.split('/');
                        const checkoutDate = new Date(year, month - 1, day);
                        checkoutDate.setHours(0, 0, 0, 0);
                        
                        // Compare dates (ignore time)
                        return checkoutDate.getTime() === selectedDate.getTime();
                    });
                }
                
                displayTransactions(filteredCheckouts);
                updateStats(filteredCheckouts);
            });
        }

        function updateStats(checkouts) {
            const statsContainer = document.getElementById('stats');
            
            const totalTransactions = checkouts.length;
            const totalSpent = checkouts.reduce((sum, checkout) => sum + checkout.total, 0);
            const totalItems = checkouts.reduce((sum, checkout) => {
                return sum + checkout.items.reduce((itemSum, item) => itemSum + item.quantity, 0);
            }, 0);

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Transaksi</div>
                    <div class="stat-value">${totalTransactions}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Pengeluaran</div>
                    <div class="stat-value">${formatRupiah(totalSpent)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Item Dibeli</div>
                    <div class="stat-value">${totalItems}</div>
                </div>
            `;
        }

        function displayTransactions(checkouts) {
            const transactionsList = document.getElementById('transactionsList');

            if (checkouts.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¦</div>
                        <div class="empty-state-text">Tidak ada transaksi ditemukan</div>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            checkouts.sort((a, b) => b.id - a.id);

            transactionsList.innerHTML = checkouts.map(checkout => {
                const itemsHtml = checkout.items.map(item => `
                    <div class="transaction-item">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-qty">Jumlah: ${item.quantity}</div>
                        </div>
                        <div class="item-price">${formatRupiah(item.total)}</div>
                    </div>
                `).join('');

                return `
                    <div class="transaction-card">
                        <div class="transaction-header">
                            <div class="transaction-id">ID: #${checkout.id}</div>
                            <div class="transaction-date">${checkout.date}</div>
                        </div>
                        <div class="transaction-items">
                            ${itemsHtml}
                        </div>
                        <div class="transaction-total">
                            <span class="total-label">Total:</span>
                            <span class="total-value">${formatRupiah(checkout.total)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load and display transactions
        function loadTransactions() {
            if (!checkLogin()) return;

            const username = localStorage.getItem('username');
            document.getElementById('welcomeMessage').textContent = `Selamat datang, ${username}! Berikut adalah riwayat transaksi checkout Anda.`;

            // Get checkouts from Firebase
            getCheckoutsFromFirebase(function(allCheckouts) {
                // Filter by current user
                filteredCheckouts = allCheckouts.filter(checkout => checkout.username === username);
                
                updateStats(filteredCheckouts);
                displayTransactions(filteredCheckouts);
            });
        }

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('userRole');
                window.location.href = 'index.html';
            }
        }

        // Initialize
        loadTransactions();
    </script>

    <!-- Firebase SDK - MUST be loaded first -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    
    <!-- Firebase Config & Helper - Loaded after SDK -->
    <script src="firebase-config.js"></script>
    <script src="firebase-helper.js"></script>
</body>
</html>
