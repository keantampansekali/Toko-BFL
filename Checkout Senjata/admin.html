<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WARUNG BEEPEL</title>
    
    <!-- API Helper - No Firebase needed -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 45, 146, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 146, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 15px 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 0, 110, 0.3), 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
            margin-left: -50px;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
            margin-right: -20px;
        }

        .nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0 80px;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #4a4a4a;
            font-size: 16px;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25), 0 0 25px rgba(255, 0, 110, 0.15), 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 3s ease-in-out infinite;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff006e, #ff2d92, #ff6bb5);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff006e;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 0, 110, 0.7), 0 0 30px rgba(255, 0, 110, 0.5), 0 0 25px rgba(0, 0, 0, 1), inset 0 0 25px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(255, 0, 110, 0.2);
            animation: none;
        }

        .stat-label {
            color: #4a4a4a;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #ff006e;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .transactions {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .transactions-header h2 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 15px;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .filter-input:focus {
            border-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }


        .transaction-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .transaction-card:hover {
            border-color: #000000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-id {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 600;
        }

        .transaction-date {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 600;
        }

        .transaction-user {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .transaction-items {
            margin-bottom: 15px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 0, 110, 0.2);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            color: #1a1a1a;
            font-weight: 600;
        }

        .item-qty {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
        }

        .item-price {
            color: #ff006e;
            font-weight: 700;
        }

        .transaction-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #ff006e;
            margin-top: 10px;
        }

        .total-label {
            font-size: 18px;
            font-weight: 800;
            color: #1a1a1a;
        }

        .total-value {
            font-size: 24px;
            font-weight: 800;
            color: #ff006e;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
        }

        .btn-logout {
            background: #1a1a1a;
            color: white;
            border: 2px solid #1a1a1a;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-logout:hover {
            background: #ff006e;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: #4a4a4a;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .tab-btn:hover {
            border-color: #000000;
            color: #ff006e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            border-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.15), inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 110, 0.6);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .member-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .member-card:hover {
            border-color: #000000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .member-role {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-badge.king {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
        }

        .role-badge.prince {
            background: #1a1a1a;
            color: white;
        }

        .role-badge.member {
            background: #1a1a1a;
            color: white;
        }

        .member-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-promote {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
        }

        .btn-promote:hover {
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.7);
            transform: translateY(-2px);
        }

        .btn-demote {
            background: #1a1a1a;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-demote:hover {
            background: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #1a1a1a;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-delete:hover {
            background: #ff006e;
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.7);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
                padding: 0 20px;
            }

            .transaction-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-brand">WARUNG BEEPEL - Admin</a>
            <ul class="nav-menu">
                <li>
                    <a href="checkout.html" class="nav-link">Checkout</a>
                </li>
                <li>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Dashboard Admin</h1>
            <p id="adminWelcome">Selamat datang! Berikut adalah semua transaksi checkout dari member.</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('transactions')">Daftar Transaksi</button>
            <button class="tab-btn" onclick="showTab('members')" id="membersTabBtn">Kelola Member</button>
            <button class="tab-btn" onclick="showTab('stock')" id="stockTabBtn">Kelola Stok</button>
        </div>

        <div id="transactionsTab" class="tab-content">
            <div class="stats" id="stats"></div>

            <div class="transactions">
                <div class="transactions-header">
                    <h2>Daftar Transaksi</h2>
                    <div class="filter-section">
                        <label style="color: #1a1a1a; font-size: 14px; margin-right: 10px; font-weight: 600;">Filter Tanggal:</label>
                        <input type="date" id="filterDate" class="filter-input" onchange="filterTransactions()">
                        <script>
                            // Set default date to today
                            (function() {
                                const today = new Date();
                                const year = today.getFullYear();
                                const month = String(today.getMonth() + 1).padStart(2, '0');
                                const day = String(today.getDate()).padStart(2, '0');
                                const todayStr = `${year}-${month}-${day}`;
                                const filterDateInput = document.getElementById('filterDate');
                                if (filterDateInput) {
                                    filterDateInput.value = todayStr;
                                }
                            })();
                        </script>
                    </div>
                </div>
                <div id="transactionsList"></div>
            </div>
        </div>

        <div id="membersTab" class="tab-content" style="display: none;">
            <div class="stats" id="memberStats"></div>
            <div class="transactions">
                <div class="transactions-header">
                    <h2>Daftar Member</h2>
                </div>
                <div id="membersList"></div>
            </div>
        </div>

        <div id="stockTab" class="tab-content" style="display: none;">
            <div class="transactions">
                <div class="transactions-header">
                    <h2>Kelola Stok</h2>
                </div>
                <div id="stockList"></div>
            </div>
        </div>
    </div>

    <script>
        // Roles:
        // - king: full admin access (transactions + members + stock)
        // - prince: can access admin page but ONLY transactions
        // - member: normal user
        function checkAdminAccess() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            
            if (!isLoggedIn || (userRole !== 'king' && userRole !== 'prince')) {
                alert('Akses ditolak! Hanya KING/PRINCE yang dapat mengakses halaman ini.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function setupRoleUi() {
            const role = (localStorage.getItem('userRole') || '').toLowerCase();
            const username = localStorage.getItem('username') || '';
            const isKing = role === 'king';
            const isPrince = role === 'prince';

            const welcome = document.getElementById('adminWelcome');
            if (welcome) {
                const roleLabel = isKing ? 'KING' : (isPrince ? 'PRINCE' : role.toUpperCase());
                welcome.textContent = `Selamat datang, ${username}! Role: ${roleLabel}. Berikut adalah semua transaksi checkout dari member.`;
            }

            // Hide member/stock tabs for PRINCE
            const membersBtn = document.getElementById('membersTabBtn');
            const stockBtn = document.getElementById('stockTabBtn');
            if (!isKing) {
                if (membersBtn) membersBtn.style.display = 'none';
                if (stockBtn) stockBtn.style.display = 'none';
            }
        }

        // Format currency (USD-style display: $7,000)
        function formatCurrency(amount) {
            const num = Number(amount) || 0;
            return '$' + num.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        // Format date helper
        function formatDate(dateString) {
            if (!dateString) {
                console.log('No date string provided');
                return 'Tidak diketahui';
            }
            
            try {
                // Handle different date formats from Supabase
                let date;
                
                // If it's already a Date object
                if (dateString instanceof Date) {
                    date = dateString;
                } 
                // If it's a string, parse it
                else {
                    date = new Date(dateString);
                }
                
                // Check if date is valid
                if (isNaN(date.getTime())) {
                    console.log('Invalid date:', dateString);
                    return 'Tidak diketahui';
                }
                
                // Format to Indonesian date
                return date.toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                console.error('Error formatting date:', error, dateString);
                return 'Tidak diketahui';
            }
        }

        // Format date-time helper (for prepared_at)
        function formatDateTime(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '';
                return date.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Filter transactions by date
        let filteredCheckouts = [];

        function filterTransactions() {
            const filterDate = document.getElementById('filterDate').value;
            
            // Get checkouts from Firebase
            getCheckoutsFromFirebase(function(allCheckouts) {
                if (!filterDate) {
                    // No filter, show all
                    filteredCheckouts = allCheckouts;
                } else {
                    // Filter by selected date
                    const selectedDate = new Date(filterDate);
                    selectedDate.setHours(0, 0, 0, 0);
                    
                    filteredCheckouts = allCheckouts.filter(checkout => {
                        // Parse date from checkout.date (format: "DD/MM/YYYY, HH.mm.ss")
                        const dateStr = checkout.date.split(',')[0]; // Get "DD/MM/YYYY"
                        const [day, month, year] = dateStr.split('/');
                        const checkoutDate = new Date(year, month - 1, day);
                        checkoutDate.setHours(0, 0, 0, 0);
                        
                        // Compare dates (ignore time)
                        return checkoutDate.getTime() === selectedDate.getTime();
                    });
                }
                
                displayTransactions(filteredCheckouts);
                updateStats(filteredCheckouts);
            });
        }

        function updateStats(checkouts) {
            const statsContainer = document.getElementById('stats');
            
            const totalTransactions = checkouts.length;
            // Total pendapatan hanya dihitung dari transaksi yang sudah dipersiapkan
            const totalRevenue = checkouts
                .filter(checkout => !!checkout.prepared)
                .reduce((sum, checkout) => sum + checkout.total, 0);
            const totalItems = checkouts.reduce((sum, checkout) => {
                return sum + checkout.items.reduce((itemSum, item) => itemSum + item.quantity, 0);
            }, 0);

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Transaksi</div>
                    <div class="stat-value">${totalTransactions}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Pendapatan (Sudah Dipersiapkan)</div>
                    <div class="stat-value">${formatCurrency(totalRevenue)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Item Terjual</div>
                    <div class="stat-value">${totalItems}</div>
                </div>
            `;
        }

        function displayTransactions(checkouts) {
            const transactionsList = document.getElementById('transactionsList');

            if (checkouts.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¦</div>

                // Listen to users changes
                listenToUsers(function(users) {
                    console.log('Users updated from Supabase:', users.length);
                    loadMembers();
                });
            }, 500);
        });
    </script>
