<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WARUNG BEEPEL</title>
    
    <!-- API Helper - No Firebase needed -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 45, 146, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 146, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 15px 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 0, 110, 0.3), 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
            margin-left: -50px;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
            margin-right: -20px;
        }

        .nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {

            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0 80px;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header p {

            font-size: 16px;

        }

        .stats {
            display: grid;

            margin-bottom: 30px;
        }

        .stat-card {

            border-radius: 20px;
            padding: 25px;

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25), 0 0 25px rgba(255, 0, 110, 0.15), 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 3s ease-in-out infinite;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff006e, #ff2d92, #ff6bb5);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff006e;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 0, 110, 0.7), 0 0 30px rgba(255, 0, 110, 0.5), 0 0 25px rgba(0, 0, 0, 1), inset 0 0 25px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(255, 0, 110, 0.2);
            animation: none;
        }

        .stat-label {
            color: #4a4a4a;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #ff006e;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .transactions {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);

        .transactions-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;

        }

        .transactions-header h2 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 15px;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 14px;
            outline: none;

            justify-content: space-between;
            align-items: center;

        .transaction-id {

            font-size: 14px;
            font-weight: 600;
        }

        }

        }

        }

        .transaction-item:last-child {

        }

        .item-details {
            flex: 1;
        }

            color: #1a1a1a;
            font-weight: 600;
        }

        .item-qty {
            color: #4a4a4a;

            font-weight: 500;
        }

        .item-price {
            color: #ff006e;
            font-weight: 700;
        }

            justify-content: space-between;

            margin-top: 10px;

        .total-label {

            color: #1a1a1a;
        }

        .total-value {
            font-size: 24px;

            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

            text-align: center;

            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        }

        .btn-logout {
            background: #1a1a1a;
            color: white;
            border: 2px solid #1a1a1a;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-logout:hover {
            background: #ff006e;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: #4a4a4a;
            transition: all 0.3s ease;

        }

        .tab-btn:hover {
            border-color: #000000;
            color: #ff006e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            border-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.15), inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 110, 0.6);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .member-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .member-card:hover {
            border-color: #000000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .member-role {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-badge.king {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);

            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
        }

        .role-badge.prince {
            background: #1a1a1a;

        }

        .role-badge.member {

        .member-actions {
            display: flex;

        }

        .btn-action {
            padding: 8px 20px;

            font-size: 14px;
            transition: all 0.3s ease;

        }

        .btn-promote {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);

    <div class="container">
        <div class="header">
            <h1>Dashboard Admin</h1>
            <p id="adminWelcome">Selamat datang! Berikut adalah semua transaksi checkout dari member.</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('transactions')">Daftar Transaksi</button>

            <button class="tab-btn" onclick="showTab('stock')" id="stockTabBtn">Kelola Stok</button>
        </div>

        <div id="transactionsTab" class="tab-content">
            <div class="stats" id="stats"></div>

            <div class="transactions">
                <div class="transactions-header">
                    <h2>Daftar Transaksi</h2>
                    <div class="filter-section">

                        <input type="date" id="filterDate" class="filter-input" onchange="filterTransactions()">
                        <script>
                            // Set default date to today
                            (function() {
                                const today = new Date();
                                const year = today.getFullYear();
                                const month = String(today.getMonth() + 1).padStart(2, '0');
                                const day = String(today.getDate()).padStart(2, '0');

                                const filterDateInput = document.getElementById('filterDate');

        <div id="membersTab" class="tab-content" style="display: none;">
            <div class="stats" id="memberStats"></div>
            <div class="transactions">
                <div class="transactions-header">
                    <h2>Daftar Member</h2>
                </div>
                <div id="membersList"></div>
            </div>
        </div>

        <div id="stockTab" class="tab-content" style="display: none;">
            <div class="transactions">
                <div class="transactions-header">
                    <h2>Kelola Stok</h2>
                </div>
                <div id="stockList"></div>
            </div>
        </div>
    </div>

    <script>
        // Roles:
        // - king: full admin access (transactions + members + stock)
        // - prince: can access admin page but ONLY transactions
        // - member: normal user
        function checkAdminAccess() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            
            if (!isLoggedIn || (userRole !== 'king' && userRole !== 'prince')) {
                alert('Akses ditolak! Hanya KING/PRINCE yang dapat mengakses halaman ini.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function setupRoleUi() {
            const role = (localStorage.getItem('userRole') || '').toLowerCase();
            const username = localStorage.getItem('username') || '';
            const isKing = role === 'king';
            const isPrince = role === 'prince';

            const welcome = document.getElementById('adminWelcome');
            if (welcome) {
                const roleLabel = isKing ? 'KING' : (isPrince ? 'PRINCE' : role.toUpperCase());
                welcome.textContent = `Selamat datang, ${username}! Role: ${roleLabel}. Berikut adalah semua transaksi checkout dari member.`;
            }

            // Hide stock tab for PRINCE (PRINCE can access members tab)
            const membersBtn = document.getElementById('membersTabBtn');
            const stockBtn = document.getElementById('stockTabBtn');
            if (!isKing) {
                // PRINCE can see members tab, but not stock tab
                if (stockBtn) stockBtn.style.display = 'none';
            }
        }

        // Format currency (USD-style display: $7,000)
        function formatCurrency(amount) {
            const num = Number(amount) || 0;
            return '$' + num.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        // Format date helper
        function formatDate(dateString) {
            if (!dateString) {
                console.log('No date string provided');
                return 'Tidak diketahui';
            }
            
            try {
                // Handle different date formats from Supabase
                let date;
                
                // If it's already a Date object
                if (dateString instanceof Date) {
                    date = dateString;
                } 
                // If it's a string, parse it
                else {
                    date = new Date(dateString);
                }
                
                // Check if date is valid
                if (isNaN(date.getTime())) {
                    console.log('Invalid date:', dateString);
                    return 'Tidak diketahui';
                }
                
                // Format to Indonesian date
                return date.toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                console.error('Error formatting date:', error, dateString);
                return 'Tidak diketahui';
            }
        }

        // Format date-time helper (for prepared_at)
        function formatDateTime(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '';
                return date.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Filter transactions by date
        let filteredCheckouts = [];
        
        // Helper function to apply current filter
        function applyCurrentFilter(allCheckouts) {
            const filterDateInput = document.getElementById('filterDate');
            if (!filterDateInput || !filterDateInput.value) {
                return allCheckouts;
            }
            
            const filterDate = filterDateInput.value;
            // filterDate format: "YYYY-MM-DD" (from HTML date input)
            const [year, month, day] = filterDate.split('-').map(Number);
            const selectedDate = new Date(year, month - 1, day);
            selectedDate.setHours(0, 0, 0, 0);
            
            return allCheckouts.filter(checkout => {
                if (!checkout.date) return false;
                
                // Parse date from checkout.date (format: "D/M/YYYY, HH.mm.ss" or "DD/MM/YYYY, HH.mm.ss")
                const dateStr = checkout.date.split(',')[0].trim();
                const dateParts = dateStr.split('/');
                
                if (dateParts.length !== 3) return false;
                
                const checkoutDay = parseInt(dateParts[0], 10);
                const checkoutMonth = parseInt(dateParts[1], 10);
                const checkoutYear = parseInt(dateParts[2], 10);
                
                if (isNaN(checkoutDay) || isNaN(checkoutMonth) || isNaN(checkoutYear)) {
                    return false;
                }
                
                const checkoutDate = new Date(checkoutYear, checkoutMonth - 1, checkoutDay);
                checkoutDate.setHours(0, 0, 0, 0);
                
                return checkoutDate.getTime() === selectedDate.getTime();
            });
        }

        function filterTransactions() {
            const filterDate = document.getElementById('filterDate').value;
            
            // Get checkouts from Firebase
            getCheckoutsFromFirebase(function(allCheckouts) {
                if (!filterDate) {
                    // No filter, show all
                    filteredCheckouts = allCheckouts;
                } else {
                    // Use helper function to apply filter
                    filteredCheckouts = applyCurrentFilter(allCheckouts);
                    console.log(`Filtered ${filteredCheckouts.length} transactions from ${allCheckouts.length} total for date: ${filterDate}`);
                }
                
                displayTransactions(filteredCheckouts);
                updateStats(filteredCheckouts);
            });
        }

        function updateStats(checkouts) {
            const statsContainer = document.getElementById('stats');
            
            const totalTransactions = checkouts.length;
            // Total pendapatan hanya dihitung dari transaksi yang sudah dipersiapkan
            const totalRevenue = checkouts
                .filter(checkout => !!checkout.prepared)
                .reduce((sum, checkout) => sum + checkout.total, 0);
            const totalItems = checkouts.reduce((sum, checkout) => {

            // Get input element (handle special characters in product name)

                return;

                                <div class="empty-state-text">Belum ada member</div>
                            </div>
                        `;
                    }
                    return;
                }

                // Ensure all users have role
                users = users.map(user => {
                    if (!user.role) {
                        user.role = 'member'; // Default to member
                    }
                    return user;
                });
                
                // Sort users: king first, then prince, then member, then by username
                users.sort((a, b) => {
                    const aRole = (a.role || 'member').toLowerCase();
                    const bRole = (b.role || 'member').toLowerCase();
                    const rank = (r) => (r === 'king' ? 0 : r === 'prince' ? 1 : 2);
                    if (rank(aRole) !== rank(bRole)) return rank(aRole) - rank(bRole);
                    return a.username.localeCompare(b.username);
                });

                if (membersList) {
                    membersList.innerHTML = users.map(user => {
                const isCurrentUser = user.username === currentUser;
                // Ensure role exists, default to 'member'
                const userRole = (user.role || 'member').toLowerCase();
                const roleBadge = userRole === 'king'
                    ? '<span class="role-badge king">KING</span>'
                    : (userRole === 'prince'
                        ? '<span class="role-badge prince">PRINCE</span>'
                        : '<span class="role-badge member">MEMBER</span>');
                
                // Get date - Supabase uses created_at, fallback to createdAt
                const userDate = user.created_at || user.createdAt;
                const formattedDate = formatDate(userDate);
                
                let actionButtons = '';
                const currentRole = (localStorage.getItem('userRole') || '').toLowerCase();
                const isKing = currentRole === 'king';
                
                if (!isCurrentUser && user.username.toLowerCase() !== 'admin') {
                    if (userRole === 'member') {
                        actionButtons = `
                            ${isKing ? `<button class="btn-action btn-promote" onclick="promoteToKing('${user.username}')" style="background: #ff006e; color: #fff;">Jadikan King</button>` : ''}
                            ${isKing ? `<button class="btn-action btn-promote" onclick="promoteToPrince('${user.username}')">Jadikan Prince</button>` : ''}
                            ${isKing ? `<button class="btn-action btn-delete" onclick="deleteUser('${user.username}')">Hapus</button>` : ''}
                        `;
                    } else if (userRole === 'prince') {
                        actionButtons = `
                            ${isKing ? `<button class="btn-action btn-promote" onclick="promoteToKing('${user.username}')" style="background: #ff006e; color: #fff;">Jadikan King</button>` : ''}
                            ${isKing ? `<button class="btn-action btn-demote" onclick="demoteToMember('${user.username}')">Jadikan Member</button>` : ''}
                            ${isKing ? `<button class="btn-action btn-delete" onclick="deleteUser('${user.username}')">Hapus</button>` : ''}
                        `;
                    } else if (userRole === 'king') {
                        // King can only be demoted by another king (but usually not recommended)
                        actionButtons = `
                            ${isKing ? `<button class="btn-action btn-demote" onclick="demoteToMember('${user.username}')">Jadikan Member</button>` : ''}
                            ${isKing ? `<button class="btn-action btn-delete" onclick="deleteUser('${user.username}')">Hapus</button>` : ''}
                        `;
                    }
                } else {
                    actionButtons = '<span style="color: #999; font-size: 14px;">(Anda)</span>';
                }

                        return `
                            <div class="member-card">
                                <div class="member-info">
                                    <div class="member-name">
                                        ${user.username}
                                        ${roleBadge}
                                    </div>
                                    <div class="member-role">Terdaftar: ${formattedDate}</div>
                                </div>
                                <div class="member-actions">
                                    ${actionButtons}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    console.error('membersList element not found when trying to render users!');
                }
            }); // Close getUsersFromFirebase callback
        }

        // Promote member to prince (KING only)
        function promoteToPrince(username) {
            const role = (localStorage.getItem('userRole') || '').toLowerCase();
            if (role !== 'king') {
                alert('Akses ditolak! Hanya KING yang dapat menjadikan PRINCE.');
                return;
            }

            if (confirm(`Apakah Anda yakin ingin menjadikan "${username}" sebagai PRINCE?`)) {
                getUsersFromFirebase(function(users) {
                    const userIndex = users.findIndex(u => u.username === username);
                    
                    if (userIndex !== -1) {
                        users[userIndex].role = 'prince';
                        saveUserToFirebase(users[userIndex], function(savedUser) {
                            if (!savedUser) {
                                alert('‚ùå Gagal menjadikan PRINCE. Kemungkinan RLS policy Supabase masih menolak UPDATE.\n\nSolusi: jalankan ulang `supabase-setup.sql` yang terbaru, lalu coba lagi.');
                                return;
                            }
                            // Update localStorage if user is currently logged in
                            const currentUsername = localStorage.getItem('username');
                            if (currentUsername === username) {
                                localStorage.setItem('userRole', 'prince');
                            }
                            
                            alert(`"${username}" sekarang adalah PRINCE!`);
                            loadMembers();
                        });
                    }
                });
            }
        }

        // Promote user to king (KING only)
        function promoteToKing(username) {
            const role = (localStorage.getItem('userRole') || '').toLowerCase();
            if (role !== 'king') {
                alert('Akses ditolak! Hanya KING yang dapat menjadikan KING.');
                return;
            }

            if (confirm(`Apakah Anda yakin ingin menjadikan "${username}" sebagai KING?\n\n‚ö†Ô∏è PERINGATAN: KING memiliki akses penuh ke semua fitur admin!`)) {
                getUsersFromFirebase(function(users) {
                    const userIndex = users.findIndex(u => u.username === username);
                    
                    if (userIndex !== -1) {

                            if (!savedUser) {
                                alert('‚ùå Gagal menjadikan KING. Kemungkinan RLS policy Supabase masih menolak UPDATE.\n\nSolusi: jalankan ulang `supabase-setup.sql` yang terbaru, lalu coba lagi.');
                                return;
                            }
                            // Update localStorage if user is currently logged in
                            const currentUsername = localStorage.getItem('username');
                            if (currentUsername === username) {
                                localStorage.setItem('userRole', 'king');
                            }
                            
                            alert(`"${username}" sekarang adalah KING!`);
                            loadMembers();
                        });
                    }
                });
            }
        }

        // Demote admin to member
        function demoteToMember(username) {
            const role = (localStorage.getItem('userRole') || '').toLowerCase();
            if (role !== 'king') {
                alert('Akses ditolak! Hanya KING yang dapat mengubah role.');
                return;
            }
            if (username.toLowerCase() === 'admin') {
                alert('Tidak dapat mengubah role user "admin" default!');
                return;
            }

            if (confirm(`Apakah Anda yakin ingin mengubah "${username}" menjadi member?`)) {
                getUsersFromFirebase(function(users) {
                    const userIndex = users.findIndex(u => u.username === username);
                    
                    if (userIndex !== -1) {
                        users[userIndex].role = 'member';
                        saveUserToFirebase(users[userIndex], function(savedUser) {
                            if (!savedUser) {
                                alert('‚ùå Gagal mengubah role menjadi member. Kemungkinan RLS policy Supabase masih menolak UPDATE.\n\nSolusi: jalankan ulang `supabase-setup.sql` yang terbaru (ada policy: public can update users), lalu coba lagi.');
                                return;
                            }
                            // Update localStorage if user is currently logged in
                            const currentUsername = localStorage.getItem('username');
                            if (currentUsername === username) {
                                localStorage.setItem('userRole', 'member');
                                // Redirect to checkout if demoted
                                if (confirm('Role Anda telah diubah menjadi member. Anda akan diarahkan ke halaman checkout.')) {
                                    window.location.href = 'checkout.html';
                                }
                            }
                            
                            alert(`"${username}" sekarang adalah member!`);
                            loadMembers();
                        });
                    }
                });
            }
        }

        // Delete user
        function deleteUser(username) {
            const role = (localStorage.getItem('userRole') || '').toLowerCase();
            if (role !== 'king') {
                alert('Akses ditolak! Hanya KING yang dapat menghapus user.');
                return;
            }
            // Only protect lowercase "admin", not "Admin" or other variations
            if (username === 'admin') {
                alert('Tidak dapat menghapus user "admin" default!');
                return;
            }

            if (confirm(`Apakah Anda yakin ingin menghapus user "${username}"?\n\nPerhatian: Semua data user ini akan dihapus termasuk transaksi checkout mereka.`)) {
                // Delete user from Firebase
                deleteUserFromFirebase(username, function() {
                    // Checkouts are automatically deleted by the API when user is deleted
                    alert(`User "${username}" telah dihapus!`);
                    loadMembers();
                    loadTransactions();
                });
            }
        }

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('userRole');
                window.location.href = 'index.html';
            }
        }

        // Auto-delete specific users on first load
        function autoDeleteUsers() {
            const usersToDelete = ['Admin', 'Kent De Castillo', 'test'];
            getUsersFromFirebase(function(users) {
                getCheckoutsFromFirebase(function(checkouts) {
                    let hasChanges = false;

                    usersToDelete.forEach(username => {
                        // Find user (case-insensitive check but exact match for deletion)
                        const userIndex = users.findIndex(u => u.username === username);
                        if (userIndex !== -1) {
                            users.splice(userIndex, 1);
                            hasChanges = true;
                            
                            // Also remove their checkouts
                            checkouts = checkouts.filter(checkout => checkout.username !== username);
                        }
                    });

                    if (hasChanges) {
                        // Save users back to API
                        users.forEach(user => {
                            saveUserToFirebase(user);
                        });
                        // Note: Checkouts are managed by the API automatically
                    }
                });
            });
        }

        // Set default date to today on page load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const todayStr = `${year}-${month}-${day}`;
                const filterDateInput = document.getElementById('filterDate');
                if (filterDateInput) {
                    filterDateInput.value = todayStr;
                }
            }, 100);
        });

        // Initialize
        setupRoleUi();
        autoDeleteUsers();
        loadTransactions();
    </script>

    <!-- Supabase JS Library - Multiple CDN fallbacks for Opera compatibility -->
    <script>
        function loadSupabase() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
            script.async = true;
            script.onerror = function() {
                console.warn('Primary CDN failed, trying fallback...');
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js';
                script2.async = true;
                script2.onerror = function() {
                    console.error('All CDN fallbacks failed.');
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script);
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSupabase);
        } else {
            loadSupabase();
        }
    </script>
