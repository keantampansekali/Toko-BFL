<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG BEEPEL - Checkout</title>
    
    <!-- API Helper - No Firebase needed -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 45, 146, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 45, 146, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .logo-left,
        .logo-right {
            position: fixed;
            top: 20px;
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            z-index: 1000;
            animation: rotateVertical 3s ease-in-out infinite;
        }

        .logo-left {
            left: 20px;
        }

        .logo-right {
            right: 20px;
        }

        @keyframes rotateVertical {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }

        .logo-left:not([src]),
        .logo-right:not([src]),
        .logo-left[src=""],
        .logo-right[src=""] {
            display: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            margin-top: 80px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.8), 0 0 20px rgba(255, 0, 110, 0.5), 0 0 30px rgba(255, 0, 110, 0.3);
            font-weight: 800;
            color: #ffffff;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white !important;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .navbar button:hover {
            background: #ff006e !important;
            border-color: #ff006e !important;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .category {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .category-title {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #ff006e;
            font-weight: 800;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #000000;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #000000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .item-image-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-image-text {
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .item-price {
            font-size: 20px;
            font-weight: 800;
            color: #ff006e;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-input {
            width: 80px;
            padding: 8px;
            border: 3px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .quantity-input:focus {
            border-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 3px solid #000000;
            background: white;
            color: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .quantity-btn:hover {
            background: #ff006e;
            color: white;
            border-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4), 0 0 15px rgba(0, 0, 0, 0.6);
            letter-spacing: 0.5px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 0, 110, 0.7), 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        .cart-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #000000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .cart-summary h3 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 800;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 0, 110, 0.2);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            font-size: 14px;
            color: #4a4a4a;
            flex: 1;
            font-weight: 600;
        }

        .cart-item-qty {
            font-size: 14px;
            color: #4a4a4a;
            margin: 0 10px;
            font-weight: 500;
        }

        .cart-item-price {
            font-size: 14px;
            font-weight: 700;
            color: #ff006e;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #ff006e;
            margin-top: 10px;
        }

        .cart-total-label {
            font-size: 18px;
            font-weight: 800;
            color: #1a1a1a;
        }

        .cart-total-price {
            font-size: 24px;
            font-weight: 800;
            color: #ff006e;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff006e 0%, #ff2d92 100%);
            color: white;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4), 0 0 15px rgba(0, 0, 0, 0.6);
            letter-spacing: 0.5px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 0, 110, 0.7), 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .cart-summary {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 30px;
            }

            .logo-left,
            .logo-right {
                max-width: 130px;
                max-height: 65px;
                top: 15px;
            }

            .logo-left {
                left: 15px;
            }

            .logo-right {
                right: 15px;
            }

            .header {
                margin-top: 60px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 60px;">

    <!-- Cart Summary -->
    <div class="cart-summary" id="cartSummary" style="display: none;">
        <h3>Keranjang Belanja</h3>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">Keranjang kosong</div>
        </div>
        <div class="cart-total">
            <span class="cart-total-label">Total:</span>
            <span class="cart-total-price" id="cartTotal">Rp 0</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>

    <script>
        // Data produk
        const products = {
            weapons: [
                { name: 'PISTOL KACANG', price: 7000, image: 'Pistol-GTAV.png' },
                { name: 'PISTOL P.50', price: 10000, image: 'Pistol50-GTAVee.png' },
                { name: 'TEC-9', price: 27500, image: 'MachinePistol-GTAVee.png' },
                { name: 'PISTOL CERAMIC', price: 30000, image: 'CeramicPistol-GTAOee.png' },
                { name: 'MINI SMG', price: 30000, image: 'GTA5_Weapon_MiniSMG-1973-1080.png' },
                { name: 'X17', price: 33000, image: 'APPistol-GTAVee.png' },
                { name: 'MICRO SMG', price: 35000, image: 'MicroSMG-GTAVee.png' },
                { name: 'SMG LARAS', price: 40000, image: 'SMG-GTAV.png' },
                { name: 'NAVY REVOLVER', price: 65000, image: 'NavyRevolver-GTAOee.png' },
                { name: 'SHOTGUN', price: 65000, image: 'PumpShotgun-GTAVee.png' },
                { name: 'KVR', price: 78000, image: 'KVR.png' },
                { name: 'BLACK REVOLVER', price: 92500, image: 'mayur-patil-microsoftteams-image-7.png' },
                { name: 'ASSSAULT RIFLE', price: 180000, image: 'AssaultRifle-GTAVee.png' }
            ],
            ammo: [
                { name: 'AMMO .50', price: 900 },
                { name: 'AMMO 9MM', price: 2700 },
                { name: 'AMMO .44', price: 6500 },
                { name: 'AMMO .45', price: 6500 },
                { name: 'AMMO RIFLE', price: 6500 },
                { name: 'AMMO SHOTGUN', price: 6500 }
            ],
            vest: [
                { name: 'VEST MERAH', price: 2000 },
                { name: 'VEST BIRU', price: 3000 }
            ],
            drugs: [
                { name: 'WEED BAG', price: 500 },
                { name: 'METH BAG', price: 700 },
                { name: 'COCCAINE', price: 800 }
            ],
            attachments: [
                { name: 'TACTICAL FLASHLIGHT', price: 5900 },
                { name: 'GRIP', price: 5900 },
                { name: 'EXT. PISTOL CLIP', price: 5900 },
                { name: 'MACRO SCOPE', price: 5900 },
                { name: 'MEDIUM SCOPE', price: 5900 },
                { name: 'EXT. SMG CLIP', price: 8500 },
                { name: 'SUPPRESOR', price: 15000 },
                { name: 'TACTICAL SUPPRESOR', price: 15000 },
                { name: 'SMG DRUM', price: 15000 },
                { name: 'EXT. RIFLE CLIP', price: 21500 },
                { name: 'RIFLE DRUM', price: 28000 }
            ]
        };

        // Cart
        let cart = {};

        // Format rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Get image path - works with Vercel and local
        function getImagePath(imageName) {
            if (!imageName) return null;
            
            // If already a full URL (http/https), return as is
            if (imageName.startsWith('http://') || imageName.startsWith('https://')) {
                return imageName;
            }
            
            // For Vercel/local: use absolute path
            // This works in both local development and Vercel deployment
            const baseUrl = window.location.origin;
            return `${baseUrl}/${imageName}`;
        }

        // Create item card
        function createItemCard(item, category) {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            // Check if item has image
            let imageHtml = '';
            if (item.image) {
                const imagePath = getImagePath(item.image);
                imageHtml = `<img src="${imagePath}" alt="${item.name}" class="item-image-img" onerror="this.parentElement.innerHTML='<div class=\\'item-image-text\\'>${item.name}</div>'">`;
            } else {
                imageHtml = `<div class="item-image-text">${item.name}</div>`;
            }
            
            card.innerHTML = `
                <div class="item-image">${imageHtml}</div>
                <div class="item-name">${item.name}</div>
                <div class="item-price">${formatRupiah(item.price)}</div>
                <div class="item-quantity">
                    <button class="quantity-btn" onclick="decreaseQuantity('${item.name}', ${item.price})">-</button>
                    <input type="number" class="quantity-input" id="qty-${item.name}" value="0" min="0" onchange="updateQuantity('${item.name}', ${item.price}, this.value)">
                    <button class="quantity-btn" onclick="increaseQuantity('${item.name}', ${item.price})">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('${item.name}', ${item.price})">Tambah ke Keranjang</button>
            `;
            return card;
        }

        // Render items
        function renderItems() {
            Object.keys(products).forEach(category => {
                const container = document.getElementById(category);
                products[category].forEach(item => {
                    container.appendChild(createItemCard(item, category));
                });
            });
        }

        // Quantity functions
        function increaseQuantity(name, price) {
            const input = document.getElementById(`qty-${name}`);
            const currentValue = parseInt(input.value) || 0;
            input.value = currentValue + 1;
            updateQuantity(name, price, input.value);
        }

        function decreaseQuantity(name, price) {
            const input = document.getElementById(`qty-${name}`);
            const currentValue = parseInt(input.value) || 0;
            if (currentValue > 0) {
                input.value = currentValue - 1;
                updateQuantity(name, price, input.value);
            }
        }

        function updateQuantity(name, price, quantity) {
            const qty = parseInt(quantity) || 0;
            if (qty > 0) {
                cart[name] = { price, quantity: qty };
            } else {
                delete cart[name];
            }
            updateCart();
        }

        // Add to cart
        function addToCart(name, price) {
            const input = document.getElementById(`qty-${name}`);
            const quantity = parseInt(input.value) || 0;
            
            if (quantity > 0) {
                cart[name] = { price, quantity };
                updateCart();
                // Reset quantity input
                input.value = 0;
            } else {
                alert('Silakan pilih jumlah terlebih dahulu!');
            }
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const cartSummary = document.getElementById('cartSummary');

            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Keranjang kosong</div>';
                cartTotal.textContent = 'Rp 0';
                checkoutBtn.disabled = true;
                cartSummary.style.display = 'none';
                return;
            }

            cartSummary.style.display = 'block';
            checkoutBtn.disabled = false;

            let total = 0;
            cartItems.innerHTML = '';

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span class="cart-item-name">${name}</span>
                    <span class="cart-item-qty">x${item.quantity}</span>
                    <span class="cart-item-price">${formatRupiah(itemTotal)}</span>
                `;
                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = formatRupiah(total);
        }

        // Checkout
        document.getElementById('checkoutBtn').addEventListener('click', function() {
            if (Object.keys(cart).length === 0) {
                alert('Keranjang masih kosong!');
                return;
            }

            let summary = 'RINGKASAN PEMESANAN:\n\n';
            let total = 0;

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                summary += `${name} x${item.quantity} = ${formatRupiah(itemTotal)}\n`;
            });

            summary += `\nTOTAL: ${formatRupiah(total)}`;

            if (confirm(summary + '\n\nLanjutkan checkout?')) {
                // Save checkout data
                const username = localStorage.getItem('username') || 'Guest';
                const checkoutData = {
                    id: Date.now(),
                    username: username,
                    items: Object.keys(cart).map(name => ({
                        name: name,
                        quantity: cart[name].quantity,
                        price: cart[name].price,
                        total: cart[name].price * cart[name].quantity
                    })),
                    total: total,
                    date: new Date().toLocaleString('id-ID')
                };

                // Save checkout to API
                saveCheckoutToFirebase(checkoutData, function(savedCheckout) {
                    if (savedCheckout) {
                        alert('Checkout berhasil! Terima kasih atas pembelian Anda.');
                        cart = {};
                        updateCart();
                        
                        // Reset all quantity inputs
                        document.querySelectorAll('.quantity-input').forEach(input => {
                            input.value = 0;
                        });

                        // Supabase real-time will automatically notify other computers
                        // No need to manually refresh

                        // Redirect admin to admin page
                        const userRole = localStorage.getItem('userRole');
                        if (userRole === 'admin') {
                            setTimeout(() => {
                                window.location.href = 'admin.html';
                            }, 500);
                        }
                    } else {
                        alert('Gagal menyimpan checkout. Silakan coba lagi.');
                    }
                });
            }
        });

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('userRole');
                window.location.href = 'index.html';
            }
        }

        // Check login on page load
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('Silakan login terlebih dahulu!');
                window.location.href = 'index.html';
            }
        });

        // Show Admin link if user is admin
        function checkAdminNav() {
            const userRole = localStorage.getItem('userRole');
            const adminLink = document.getElementById('adminLink');
            if (userRole === 'admin' && adminLink) {
                adminLink.style.display = 'block';
            }
        }

        // Initialize
        renderItems();
        checkAdminNav();
    </script>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Helper -->
    <script src="supabase-helper.js"></script>
    <script>
        // Initialize Supabase when page loads
        window.addEventListener('DOMContentLoaded', function() {
            initSupabase();
        });
    </script>
</body>
